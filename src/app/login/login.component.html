<form (ngSubmit)="submitlogin(loginForm)"  [formGroup]="loginForm">
  <div  *ngIf="error" class="alert alert-danger">
    <h3 >{{error}}</h3>
  </div>

    <h2>login Now</h2>

    <label for="email">email</label>
    <input type="email" class="form-control" formControlName='email' name="" id="email">
    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
        <p *ngIf="loginForm.get('email')?.errors?.['required']">field is required</p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']">E-mail invalid</p>
    </div>

    <label for="password">password</label>
    <input type="password" class="form-control" formControlName='password' name="" id="password">
    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
        <p *ngIf="loginForm.get('password')?.errors?.['required']">field is required</p>
        <p *ngIf="loginForm.get('password')?.errors?.['pattern']">pla pla pla </p>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-outline-info m-3" >login</button>
</form>

<form (ngSubmit)="submitRegister(registerForm)"  [formGroup]="registerForm">
  <div  *ngIf="error" class="alert alert-danger">
    <h3 >{{error}}</h3>
  </div>

    <h2>Register Now</h2>
    <label for="first_name">first_name</label>
    <input type="text" class="form-control" formControlName='first_name' name="" id="first_name">
    <div   *ngIf="registerForm.get('first_name')?.errors && registerForm.get('first_name')?.touched" class="alert alert-danger">
        <p *ngIf="registerForm.get('first_name')?.errors?.['required']" >field is required</p>
        <p *ngIf="registerForm.get('first_name')?.errors?.['minlength']" >minlength is 3 </p>
        <p *ngIf="registerForm.get('first_name')?.errors?.['maxlength']" >maxlength is 8</p>
    </div>

    <label for="last_name">last_name</label>
    <input type="text" class="form-control" formControlName='last_name' name="" id="last_name">
    <div *ngIf="registerForm.get('last_name')?.errors && registerForm.get('last_name')?.touched" class="alert alert-danger">
        <p *ngIf="registerForm.get('last_name')?.errors?.['required']">field is required</p>
        <p *ngIf="registerForm.get('last_name')?.errors?.['minlength']" >minlength is 3 </p>
        <p *ngIf="registerForm.get('last_name')?.errors?.['maxlength']">maxlength is 12</p>
    </div>

    <label for="age">Age</label>
    <input type="number" class="form-control" formControlName='age' name="" id="age">
    <div *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched" class="alert alert-danger">
        <p *ngIf="registerForm.get('age')?.errors?.['required']">field is required</p>
        <p *ngIf="registerForm.get('age')?.errors?.['min']">minlength 16</p>
        <p *ngIf="registerForm.get('age')?.errors?.['max']">maxlength 80</p>
    </div>

    <label for="email">email</label>
    <input type="email" class="form-control" formControlName='email' name="" id="email">
    <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger">
        <p *ngIf="registerForm.get('email')?.errors?.['required']">field is required</p>
        <p *ngIf="registerForm.get('email')?.errors?.['email']">E-mail invalid</p>
    </div>

    <label for="password">password</label>
    <input type="password" class="form-control" formControlName='password' name="" id="password">
    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger">
        <p *ngIf="registerForm.get('password')?.errors?.['required']">field is required</p>
        <p *ngIf="registerForm.get('password')?.errors?.['pattern']">pla pla pla </p>
    </div>
    <button [disabled]="registerForm.invalid" class="btn btn-outline-info m-3" >Register</button>
</form>
